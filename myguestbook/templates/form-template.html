{% load widget_tweaks %}
{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
        {{ field|add_class:'form-control' }}
    </div>
{% endfor %}
